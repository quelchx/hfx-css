<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FX CSS Test Document</title>
    <link rel="stylesheet" href="../dist/css/main.css" />
  </head>
  <style>
  
  </style>
  <body>
    <div class="container">
      <h2>FX CSS</h2>
      <p>
        Lightweight, simple and straight forward CSS library for hover effects
      </p>
    </div>
    <div class="showcase">
      <button class="fx-bounce">Bounce</button>
      <button class="fx-shake">Shake</button>
      <button class="fx-grow">Grow</button>
      <button class="fx-shrink">Shrink</button>

      <button class="fx-pulse">Pulse</button>
      <button class="fx-pulse-shake">Pulse Shake</button>
      <button class="fx-squeeze">Squeeze</button>
      <button class="fx-squish">Squish</button>
      <button class="fx-float">Float</button>
      <button class="fx-sink">Sink</button>
      <button class="fx-skewed-bw">Skewed Back</button>
     
      <button class="fx-skewed-fw">Skewed Forward</button>
    </div>
  </body>
