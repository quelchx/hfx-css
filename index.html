<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FX CSS</title>
    <link rel="stylesheet" href="./dist/css/main.css">
  </head>
  <style>
    button {
      background-color: #4c9eea;
      border-radius: 8px;
      border-style: none;
      box-sizing: border-box;
      color: #ffffff;
      cursor: pointer;
      display: inline-block;
      font-size: 14px;
      font-weight: 500;
      height: 40px;
      line-height: 20px;
      list-style: none;
      margin: 0;
      outline: none;
      padding: 10px 16px;
      position: relative;
      text-align: center;
      text-decoration: none;
      transition: color 100ms;
      vertical-align: baseline;
      user-select: none;
      -webkit-user-select: none;
      touch-action: manipulation;
    }

    button:hover,
    button:focus {
      background-color: #1c5bad;
    }

    * {
      font-family: 'monaco';
    }

    .container {
      padding: 30px 50px 0px 50px;
    }

    .container h2 {
      font-size: 30px;
    }

    .showcase {
      padding: 40px 60px;
    }
  </style>
  <body>
    <div class="container">
      <h2>FX CSS</h2>
      <p>
        Lightweight, simple and straight forward CSS library for hover effects
      </p>
    </div>
    <div class="showcase">
      <button class="fx-bounce">Bounce</button>
      <button class="fx-shake">Shake</button>
      <button class="fx-grow">Grow</button>
      <button class="fx-shrink">Shrink</button>

      <button class="fx-pulse">Pulse</button>
      <button class="fx-pulse-shake">Pulse Shake</button>
      <button class="fx-squeeze">Squeeze</button>
      <button class="fx-squish">Squish</button>
    </div>
  </body>
</html>
